<div class="modal-body">

  <!-- Close icon -->
  <span ng-click="$close()" class="modal-close">
    <i class="fa fa-times" aria-hidden="true"></i>
  </span>

  <!-- Content -->
  <div class="row">
    <div ng-show="!waitBook">

      <div class="col-xs-4">
        <img ng-src="{{book.imageUrl}}" width="100%" alt="{{book.title}}" />
      </div>

      <div class="col-xs-8">

        <!-- Title -->
        <div class="row">
          <div class="col-xs-3">
            <strong>Titolo</strong>
          </div>
          <div class="col-xs-9">
            <span>{{::book.title}}</span>
          </div>
        </div>

        <!-- Author -->
        <div class="row">
          <div class="col-xs-3">
            <em>Autore</em>
          </div>
          <div class="col-xs-9">
            <em>{{::book.authorName}}</em>
          </div>
        </div>

        <br/>

        <!-- BasePrice -->
        <div class="row">
          <div class="col-xs-3">
            <em>Prezzo</em>
          </div>
          <div class="col-xs-9">
            <span>{{::book.basePrice | currency:"â‚¬"}}</span>
          </div>
        </div>
        <!-- Discount -->
        <div class="row">
          <div class="col-xs-3">
            <em>Sconto</em>
          </div>
          <div class="col-xs-9">
            <em>{{::book.baseDiscount}}</em>
          </div>
        </div>

        <br/>

        <!-- Year -->
        <div class="row">
          <div class="col-xs-3">
            <em>Anno</em>
          </div>
          <div class="col-xs-9">
            <span>{{::book.year}}</span>
          </div>
        </div>
        <!-- Editor -->
        <div class="row">
          <div class="col-xs-3">
            <em>Editore</em>
          </div>
          <div class="col-xs-9">
            <span>{{::book.editor}}</span>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
