<!doctype html>
<html lang="en" ng-app="libreriaDemoApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Libreria Demo">
    <meta name="author" content="Matteo Vaccari">
    <title>Libreria Demo</title>
    <link rel="stylesheet" href="css/lib.css" />
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
  </head>

  <body ng-controller="controllerLibreriaDemo">
    <div class="container">

      <div class="sk-folding-cube" ng-if="waitInit">
        <div class="sk-cube1 sk-cube"></div>
        <div class="sk-cube2 sk-cube"></div>
        <div class="sk-cube4 sk-cube"></div>
        <div class="sk-cube3 sk-cube"></div>
      </div>

      <div id="appContent" style="display:none;">
        <div class="row">
          <div class="col-xs-12 page-header">
            <h1>Libreria Demo GetConnected
              <button type="button" class="btn btn-default btn-sm pull-right" ng-show="!$state.includes('login')" ng-click="doLogout()">
                <span class="hidden-xs">Logout</span>
                <i class="fa fa-sign-out" aria-hidden="true"></i>
              </button>
            </h1>
          </div>
        </div>
        <div class="view-container col-xs-12">
          <div ui-view="index"></div>
        </div>
      </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyBreaBjFrAHPVRK64rPy3wCBqDPtTdOmYQ",
        authDomain: "libreriademoapp.firebaseapp.com",
        databaseURL: "https://libreriademoapp.firebaseio.com",
        projectId: "libreriademoapp",
        storageBucket: "",
        messagingSenderId: "896490820892"
      };
      firebase.initializeApp(config);
    </script>
    <script src="js/lib.js"></script>
    <script src="view/templates.js"></script>
    <script src="js/app.js"></script>

  </body>

</html>
