<!doctype html>
<html lang="en" ng-app="libreriaDemoApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Libreria Demo">
    <meta name="author" content="Matteo Vaccari">
    <title>Libreria Demo</title>
    <link rel="stylesheet" href="css/lib.css" />
  </head>

  <body ng-controller="controllerLibreriaDemo">

    <div class="sk-folding-cube" ng-if="waitInit">
      <div class="sk-cube1 sk-cube"></div>
      <div class="sk-cube2 sk-cube"></div>
      <div class="sk-cube4 sk-cube"></div>
      <div class="sk-cube3 sk-cube"></div>
    </div>

    <div ng-show="!waitInit">
      <h1>Libreria Demo GetConnected</h1>

      <div class="view-container col-xs-12">
        <div ui-view="index"></div>
      </div>
    </div>

    <script src="js/lib.js"></script>
    <script src="view/templates.js"></script>
    <script src="js/app.js"></script>

  </body>

</html>
